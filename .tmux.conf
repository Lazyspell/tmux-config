set -g default-terminal "screen-256color"
set-option -g status-position top

set -g prefix C-Space
unbind C-b
bind-key C-Space send prefix

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

bind -r m resize-pane -Z

set -g mouse on 

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v 

unbind r 
bind r source-file ~/.tmux.conf


#list of tmux plugins
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tpm'

# manual plugins 
run ~/.config/tmux/plugins/tmux/catppuccin.tmux
run ~/.config/tmux/plugins/tmux-yank/yank.tmux
run ~/.config/tmux/plugins/tmux-fzf/main.tmux
run ~/.config/tmux/plugins/tmux-fzf-url/fzf-url.tmux
run ~/.config/tmux/plugins/tmux-cpu/cpu.tmux

# catppuccin theme
set -g @catppuccin_window_left_separator "█"
set -g @catppuccin_window_right_separator "█ "
set -g @catppuccin_window_number_position "right"
set -g @catppuccin_window_middle_separator "  █"

set -g @catppuccin_window_default_fill "number"

set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_window_current_text "#{pane_current_path}"

set -g @catppuccin_status_modules_right "application session cpu user"
set -g @catppuccin_status_left_separator  ""
set -g @catppuccin_status_right_separator " "

set -g @catppuccin_date_time_text "%Y-%m-%d %H:%M:%S"

# catppuccin pane theme
tmux_orange="#fab387"
set -g @catppuccin_pane_status_enabled "yes"
set -g @catppuccin_pane_border_status "top"
set -g @catppuccin_pane_left_separator ""
set -g @catppuccin_pane_right_separator ""
set -g @catppuccin_pane_middle_separator "█ "
set -g @catppuccin_pane_number_position "left"
set -g @catppuccin_pane_default_fill "number"
set -g @catppuccin_pane_default_text "#{b:pane_current_path}"
set -g @catppuccin_pane_border_style "fg=$tmux_orange"
set -g @catppuccin_pane_active_border_style "fg=$tmux_orange"
set -g @catppuccin_pane_color "$tmux_orange"
set -g @catppuccin_pane_background_color "$tmux_orange"

run '~/.tmux/plugins/tpm/tpm'

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

unbind -T copy-mode-vi MouseDragEnd1Pane
